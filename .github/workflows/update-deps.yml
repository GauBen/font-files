name: Update Fontsource Dependencies

on:
  repository_dispatch:
    types: [update-deps]
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Enable PNPM
        uses: pnpm/action-setup@v4

      - name: Set node version to 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Update
        run: pnpm up --latest

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: Update Fontsource Dependencies ðŸŽ‰
          body: |
            This PR updates the Fontsource dependencies to the latest versions.
            It was created automatically by a GitHub Action.
          branch: update-fontsource-deps
          delete-branch: true
          labels: dependencies
